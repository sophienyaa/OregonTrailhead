<template>

    <template if:true={record}>
        <div class="slds-align_absolute-center slds-p-bottom_small" >
            <div class="oregon">
                <div class="slds-grid slds-grid_vertical">
                    <!-- Header Image-->
                    <div class="slds-col">
                        <div class="slds-grid slds-grid_vertical">
                            <div class="slds-col">
                                <div class="imgTop"></div>                                   
                            </div>
                            <div class="slds-col">
                                <div class="imgMiddle slds-align_absolute-center">
                                    {message}
                                </div>                                
                            </div>
                            <div class="slds-col">
                                <div class="imgBottom"></div>       
                            </div>
                        </div>
                    </div>
                    <!--Record Detail-->
                    <div class="slds-col slds-p-top_small slds-p-bottom_small">
                        <div class="slds-grid slds-grid_vertical slds-align_absolute-center">            
                            <template for:each={fieldsToDisplay} for:item="fn">
                                <div class="slds-col" key={fn.fieldLabel}>
                                    <div class="slds-grid"> 
                                        <div class="slds-col slds-p-right_small">
                                        <span class="fieldLabel">{fn.fieldLabel}:</span>
                                        </div>
                                        <div class="slds-col">
                                            {fn.value}
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
    </template>

    <template if:true={errorMsg} if:false={record}>
        Oops! something wen't wrong!
        <br />
        Error: {errorMsg}
    </template>

</template>
